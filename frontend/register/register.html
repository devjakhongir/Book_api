<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Register in to BOOKRENT</title>
</head>
<body>
    <video src="./images/BookRent.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="login-box">
        <h2>Registration</h2>
        <h4 id="h4">Use your email account to sign in</h4>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" id="inputName">
            <label>Firstname</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="inputLastname">
            <label>Lastname</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="inputPhone">
            <label>Phone (Use only numbers!)</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="inputDateofbirth">
            <label>Date of birth (DD-MM-YYYY)</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="inputAddress">
            <label>Address</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="inputEmail">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="inputNickname">
            <label>Create nickname</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="inputPassword">
            <label>Create password</label>
          </div>
          <a href="/signin">Have an account?</a>
          <a href="#" id="register">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            [Register]
          </a>
        </form>
      </div>
    <script src="./register.js"></script>
</body>
</html>
